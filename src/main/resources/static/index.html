<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShopping - Giriş / Kayıt</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>eShopping</h1>
                <p class="subtitle">Hoş Geldiniz</p>
            </div>

            <div class="tabs">
                <button class="tab-btn active" id="loginTab">Giriş Yap</button>
                <button class="tab-btn" id="registerTab">Kayıt Ol</button>
            </div>

            <!-- Login Form -->
            <div class="form-container active" id="loginForm">
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            name="email" 
                            placeholder="ornek@email.com" 
                            required
                        >
                        <span class="error-message" id="loginEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Şifre</label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="password" 
                            placeholder="Şifrenizi giriniz" 
                            required
                        >
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="loginBtn">
                            <span class="btn-text">Giriş Yap</span>
                            <span class="btn-loader" style="display: none;">⏳</span>
                        </button>
                    </div>

                    <div class="message" id="loginMessage"></div>
                </form>
            </div>

            <!-- Register Form -->
            <div class="form-container" id="registerForm">
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            name="email" 
                            placeholder="ornek@email.com" 
                            required
                        >
                        <span class="error-message" id="registerEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Şifre</label>
                        <input 
                            type="password" 
                            id="registerPassword" 
                            name="password" 
                            placeholder="En az 8 karakter" 
                            required
                            minlength="8"
                        >
                        <span class="error-message" id="registerPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Şifre Tekrar</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Şifrenizi tekrar giriniz" 
                            required
                        >
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="registerBtn">
                            <span class="btn-text">Kayıt Ol</span>
                            <span class="btn-loader" style="display: none;">⏳</span>
                        </button>
                    </div>

                    <div class="message" id="registerMessage"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
